<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sorting</title>
  </head>
  <body>
    <script type="text/javascript">
    var tempArray = ["bla", "fuchs", 3, "blubb"];
    var testArray = [1, tempArray.length, 2];
    function sorter(a, b){
      return a-b;
    }
    testArray.sort(sorter);
    for(let i = 0; i<3; i++){
      console.log(testArray[i]);
    }
    </script>
  </body>
</html>
