<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Onclick</title>
  </head>
  <body>
    <p id="bubb">Bla</p>
    <script type="text/javascript">
      var target = document.getElementById("bubb");
      target.addEventListener("click", function(event) {
        console.log("clicked");
      });
    </script>
  </body>
</html>
